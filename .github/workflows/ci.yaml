name: "ci-golang-workflow"
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 ## Download dos arquivos na maquina de teste
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15 ## Parametro do setup-go@v2
      - run: go test
      - run: go run math.go
